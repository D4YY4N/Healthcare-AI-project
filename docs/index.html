<!-- Trigger rebuild -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Healthcare AI</h2>
    <nav>
      <a href="#">🏠 Home</a>
      <a href="#">🧑 Patients</a>
      <a href="#">📷 Scan ID/QR</a>
      <a href="#">🤖 AI Results</a>
      <a href="#">📄 Reports</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="header">
      <h1>Dashboard</h1>
      <div class="profile">👤</div>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Patients</h3>
        <p>Manage patient records</p>
      </div>
      <div class="card">
        <h3>Scan ID</h3>
        <p>Quick QR/ID card scanning</p>
      </div>
      <div class="card">
        <h3>AI Results</h3>
        <p>View condition analysis</p>
      </div>
      <div class="card">
        <h3>Reports</h3>
        <p>Generate and export reports</p>
      </div>
    </section>
  </main>
</body>
</html>
